version: '2'
services:
  app:
    image: kyleparisi/larasible
    ports:
      - 80:80
    environment:
      - APP_ENV=testing
    volumes:
      - ./:/var/www/default

  mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=homestead
      - MYSQL_USER=homestead
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=secret
